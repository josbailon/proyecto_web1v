<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Calendario Académico</title>
    <link rel="stylesheet" type="text/css" href="/css/calendario.css">
</head>
<body>
    <header>
        <h1>Gestión del Vicerrectorado Académico</h1>
        <nav>
            <ul>
                <li><a href="/html/principal.html">Inicio</a></li>
                <li><a href="/html/documento.html">Documentos</a></li>
                <li><a href="/html/curso.html">información</a></li>
                <li><a href="/html/calendario.html">Calendario</a></li>
            </ul>
        </nav>
    </header>

    <div class="calendar-container">
        <h1>Calendario Académico</h1>
        <div id="event-form" class="event-form">
            <input type="text" id="event-input" class="event-input" placeholder="Nuevo evento">
            <input type="date" id="event-date" class="event-date">
            <button id="add-event" class="add-event">Agregar Evento</button>
        </div>
        <ul id="event-list" class="event-list">
            <!-- Eventos se agregarán aquí -->
        </ul>
    </div>
    <script src="/js/calendario.js"></script>
</body>
</html>
