<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notificaciones y Comunicación</title>
    <link rel="stylesheet" href="/css/c6.css">
</head>
<body>
    <header>
        <h1>Notificaciones y Comunicación</h1>
    </header>
    <section class="main-content">
        <div class="comunicacion-container">
            <div class="comunicacion-inputs">
                <textarea id="mensaje" placeholder="Escribe tu mensaje"></textarea>
                <input type="text" id="remitente" placeholder="Tu nombre">
            </div>
            <button id="enviar">Enviar Notificación</button>
        </div>
        <div class="notificaciones" id="notificaciones">
            <!-- Las notificaciones se agregarán aquí -->
        </div>
    </section>
    <script src="/js/c6.js"></script>
</body>
</html>
